<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase Portrait Visualization</title>
    <!-- Plotly.js for graph visualization -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #graph-container {
            width: 80%;
            height: 80%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="graph-container"></div>

    <script>
        // Define example data for phase portrait
        var x = [0, 1, 2, 3, 4, 5, 6];
        var y = [0, 1, 0.5, -1, -1.5, -0.5, 0.5];

        // Create a trace for the phase portrait
        var trace = {
            x: x,
            y: y,
            mode: 'lines+markers',
            type: 'scatter',
            name: 'Phase Space Trajectory',
            line: { color: 'blue' },
            marker: { size: 6 }
        };

        // Define layout for the graph
        var layout = {
            title: 'Phase Portrait',
            xaxis: {
                title: 'Position',
                zeroline: false
            },
            yaxis: {
                title: 'Velocity',
                zeroline: false
            },
            showlegend: false
        };

        // Plot the graph inside the container
        Plotly.newPlot('graph-container', [trace], layout);
    </script>

</body>
</html>
